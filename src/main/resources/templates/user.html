<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <div class="container" style="max-width: 100%">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col">
                <b class="text-white" th:utext="${user.getEmail()}"></b>
                <span class="text-white" th:utext="' with roles: '"></span>
                <span class="text-white" th:each="roles : ${user.getRole()}"
                      th:utext="${roles.getType().toString()}+'   '"></span>
            </div>
            <div class="col-1"><a class="nav-link active text-white-50" href="/logout">Logout</a></div>
        </div>
    </div>
</head>

<body>

<!-- навигационная панель слева-->
<div class="container h-100 d-inline-block" style="max-width: 100%">
    <div class="row" style="height: 120vh">
        <div class="col-2 pt-3 pl-0 pr-0">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link" href="/admin/main">Admin</a>
                <a class="nav-link active" href="/user">User</a>
            </nav>
        </div>

<!-- таблица с данными пользователя -->
        <div class="col-10 bg-light pt-3 pl-0 pr-0 ">
            <div class="container-fluid">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="bg-light p-2 pl-4 font-weight-bold"><h5>About user</h5></div>
                    <div class="card-block p-3">
                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            <tr th:object="${user}">
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName()}">Name</td>
                                <td th:text="${user.getLastname()}">Surname</td>
                                <td th:text="${user.getEmail()}">Email</td>
                                <td><span th:each="roles : ${user.getRole()}"
                                          th:utext="${roles.getType().toString()}+' '">Role</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
