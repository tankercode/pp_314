<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>

    <meta charset="UTF-8">
    <title>Add user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- navbar -->
    <div class="container" style="max-width: 100%">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col">
                <b class="text-white" th:utext="${currentUser.getEmail()}"></b>
                <span class="text-white" th:utext="' with roles: '"></span>
                <span class="text-white" th:each="roles : ${currentUser.getRole()}"
                      th:utext="${roles.getType().toString()}+'   '"></span>
            </div>
            <div class="col-1"><a class="nav-link active text-white-50" href="/logout">Logout</a></div>
        </div>
    </div>
    <!-- end navbar -->

</head>

<body>

<!-- навигационная панель слева-->
<div class="container" style="max-width: 100%">
    <div class="row" style="height: 120vh">
        <div class="col-2 pt-3 pl-0 pr-0">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin/main">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>

        <!-- вкладки -->
        <div class="col-10 bg-light pt-3 pl-0 pr-0">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/main">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/new">New User</a>
                    </li>
                </ul>

                <div class="card">
                    <div class="card-block">
                        <div class="bg-light p-2 pl-4"><h5>Add new user</h5></div>
                        <form th:action="@{/admin/new}"
                              th:object="${user}"
                              method="post">

                            <div class="text-center  font-weight-bold"
                                 style="margin-left:400px; margin-right:400px; margin-bottom:20px;">
                                <div class="form-group">
                                    <label for="name"
                                           class="col-form-label">
                                        First Name
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="name"
                                           name="name"
                                           placeholder="First Name">
                                </div>

                                <div class="form-group">
                                    <label for="Lastname"
                                           class="col-form-label">
                                        Last Name
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="Lastname"
                                           name="Lastname"
                                           placeholder="Last Name">
                                </div>

                                <div class="form-group">
                                    <label for="Age"
                                           class="col-form-label">
                                        Age
                                    </label>
                                    <input type="number"
                                           class="form-control"
                                           id="Age"
                                           name="Age"
                                           placeholder="number">
                                </div>

                                <div class="form-group">
                                    <label for="Email"
                                           class="col-form-label">
                                        Email
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="Email"
                                           name="Email"
                                           placeholder="Email">
                                </div>

                                <div class="form-group">
                                    <label for="Password"
                                           class="col-form-label">
                                        Password
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="Password"
                                           name="Password"
                                           placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <label for="roles"
                                           class="col-form-label">
                                        Role
                                    </label>
                                    <select class="form-control"
                                            name="roleIds"
                                            id="roles"
                                            multiple size="2">
                                        <option th:each="role: ${allRoles}"
                                                th:text="${role.getType()}"
                                                th:value="${role.getId()}">
                                        </option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
